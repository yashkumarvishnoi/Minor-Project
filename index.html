    body {

    h1 {
      text-align: center;

      font-size: 2.5rem;
      position: relative;
      padding-bottom: 15px;

    h1:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;

        margin: 20px;
      }

      h1 {
        font-size: 2rem;
      }

</head>

    <h1>Legal Case Processor</h1>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form action="/process" method="POST" id="mainForm">
      <div class="input-section" id="textInputSection">
        <h2>Enter Case Text</h2>
        <textarea name="case_text" placeholder="Paste your legal case text here..."></textarea>
      </div>

      <button type="submit" class="btn">Process Case</button>
